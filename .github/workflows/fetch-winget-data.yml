name: Fetch Winget Package Data

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install js-yaml octokit
          
      - name: Fetch and process winget packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/fetch-winget-data.js
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          
      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: data-${{ steps.date.outputs.date }}
          name: Package Data ${{ steps.date.outputs.date }}
          body: |
            Automated winget package data update.
            
            - Generated: ${{ steps.date.outputs.date }}
            - Download `packages.json` to use the data
          files: public/data/packages.json
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
