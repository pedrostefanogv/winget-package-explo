name: Fetch Winget Package Data

on:
  schedule:
    - cron: '0 0 * * 0'  # Executa todo domingo à meia-noite
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "data-update"
  cancel-in-progress: true

jobs:
  fetch-and-process:
    runs-on: ubuntu-latest
    outputs:
      data_changed: ${{ steps.commit.outputs.changed }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install js-yaml octokit
          
      - name: Fetch and process winget packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/fetch-winget-data.js
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
      
      - name: Commit and push data
        id: commit
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/packages.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update winget package data (${{ steps.date.outputs.date }})"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Create release
        if: steps.commit.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: data-${{ steps.date.outputs.date }}
          name: Package Data ${{ steps.date.outputs.date }}
          body: |
            Automated winget package data update.
            
            - Generated: ${{ steps.date.outputs.date }}
            - Download `packages.json` to use the data
          files: public/data/packages.json
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy após atualizar os dados
  build-and-deploy:
    needs: fetch-and-process
    if: needs.fetch-and-process.outputs.data_changed == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Pega a versão mais recente com os dados atualizados

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
