name: Fetch Winget Package Data

on:
  schedule:
    - cron: '0 0 * * 0'  # Executa todo domingo Ã  meia-noite
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "data-update"
  cancel-in-progress: true

jobs:
  fetch-and-process:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 1 hora deve ser suficiente para processamento local
    outputs:
      data_changed: ${{ steps.commit.outputs.changed }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Clone winget-pkgs repository (sparse checkout - manifests only)
        run: |
          git clone --filter=blob:none --sparse https://github.com/microsoft/winget-pkgs.git winget-pkgs
          cd winget-pkgs
          git sparse-checkout set manifests
          echo "Manifests folder cloned successfully"
          ls -la manifests | head -20
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Fetch and process winget packages (local)
        env:
          WINGET_REPO_PATH: ./winget-pkgs
        run: node scripts/fetch-winget-data.js
      
      - name: Cleanup winget-pkgs
        run: rm -rf winget-pkgs
      
      - name: Get current date (BrasÃ­lia GMT-3)
        id: date
        run: |
          # Data para tag (sem espaÃ§os)
          echo "tag=$(TZ='America/Sao_Paulo' date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
          # Data formatada para exibiÃ§Ã£o: DD/MM/YYYY - HH:MM - GMT-3
          echo "display=$(TZ='America/Sao_Paulo' date +'%d/%m/%Y - %H:%M - GMT-3')" >> $GITHUB_OUTPUT
      
      - name: Commit and push data
        id: commit
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/packages.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update winget package data (${{ steps.date.outputs.tag }})"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Create release
        if: steps.commit.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: data-${{ steps.date.outputs.tag }}
          name: ğŸ“¦ Package Data - ${{ steps.date.outputs.display }}
          body: |
            ## AtualizaÃ§Ã£o automÃ¡tica dos dados de pacotes Winget
            
            ğŸ• **Gerado em:** ${{ steps.date.outputs.display }}
            
            ğŸ“¥ Baixe o arquivo `packages.json` para usar os dados.
          files: public/data/packages.json
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy apÃ³s atualizar os dados
  build-and-deploy:
    needs: fetch-and-process
    if: needs.fetch-and-process.outputs.data_changed == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Pega a versÃ£o mais recente com os dados atualizados

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
