name: Fetch Winget Package Data

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/fetch-winget-data.yml'

permissions:
  contents: write

jobs:
  fetch-and-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install js-yaml octokit
          
      - name: Fetch and process winget packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/fetch-winget-data.js
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/packages.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update winget package data [skip ci]" && git push)
